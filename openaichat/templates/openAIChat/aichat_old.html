{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Tech Buddy</h1>

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="dummy_user" class="form-label">Who am I talking to?</label>
      <select class="form-select" id="dummy_user" name="dummy_user" required>
        <option value="" selected disabled>Select your name</option>
        <option value="Anne">Anne</option>
        <option value="Jack">Jack</option>
        <option value="Cho">Cho</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="user_category" class="form-label">What age group do you fall into?</label>
      <select class="form-select" id="user_category" name="user_category" required>
        <option value="" selected disabled>Select category</option>
        <option value="child">Child</option>
        <option value="non-techie">Non-techie adult</option>
        <option value="techie">Techie adult</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="userInput" class="form-label">Type your message</label>
      <input type="text" id="userInput" name="message" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>

  {% if user_message and bot_message %}
    <div class="mt-4">
      <div class="alert alert-secondary"><strong>You:</strong><br>{{ user_message|linebreaksbr }}</div>
      <div class="alert alert-success"><strong>Buddy:</strong><br>{{ bot_message|linebreaksbr }}</div>
    </div>
  {% endif %}
</div>
{% endblock %}
